<!doctype html>
<html>

<head>
	<title>D3 tutorial</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>	
</head>
<body>
	<script>
	
	var data = [10, 20];
	
	var canvas = d3.select("body")
				.append("svg")
				.attr("width", 500)
				.attr("height", 500)
	
	var circle1 = canvas.append("circle")
				.attr("cx", 50)
				.attr("cy", 100)
				.attr("r", 30)
	
	var circle2 = canvas.selectAll("circle")
				.data(data)
				.attr("fill", "blue")
				.enter()
					.append("circle")
					.attr("cx", 50)
					.attr("cy", 50)
					.attr("fill", "green")
					.attr("r", 25);
	
	
	</script>
</body>
</html>
